version: '3.7'

services:
  php:
    build:
      context: .
      dockerfile: php.dockerfile
    volumes:
      - ./src:/var/www/html
    networks:
      - your_network_name

  nginx:
    build:
      context: .
      dockerfile: nginx.dockerfile
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./src:/var/www/html
    networks:
      - your_network_name

  composer:
    build:
      context: .
      dockerfile: composer.dockerfile
    volumes:
      - ./src:/app
    networks:
      - your_network_name

networks:
  your_network_name:
    external: true
